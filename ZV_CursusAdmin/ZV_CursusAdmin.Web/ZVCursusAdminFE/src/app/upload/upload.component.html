
  <h3>Bestand met cursussen uploaden:</h3>
<div>
    <div *ngIf="error">
        {{error.message}}
    </div>
    <div *ngIf="uploadResponse.status === 'error'">
        {{uploadResponse.message}}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="file" name="filestring" (change)="onFileChange($event)"/>
        <button type="submit">Upload</button>
    </form>
</div>
